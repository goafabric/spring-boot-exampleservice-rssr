<body>

            var dashBoardUrl = '/hystrix/monitor?stream=' + streamUrl
            console.log(dashBoardUrl);
            document.getElementById('dashboardlink').setAttribute('href', dashBoardUrl);
        };
    </script>

    <div style="margin-left: 20px;">
